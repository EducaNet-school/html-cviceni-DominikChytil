<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var pocetClenu = prompt("Zadej počet členů Fibonacciho řady");
        function FibulaccihoClen(n)
        {
            if (n == 1)
            {
                return 1;
            }
            else if(n==2) {
                return 1;
            }
            else {
                return FibulaccihoClen(n-1) + FibulaccihoClen(n-2);
            }
        }
        for(let i = 1; i < = pocetClenu);
    </script>
</body>
</html>
