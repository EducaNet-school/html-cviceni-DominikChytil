<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Číslo 1: <input type="number" id="firstNumber" /> <br>
        Číslo 2: <input type="number" id="secondNumber" /> <br>
        <input type="button" value="Násobení" onclick="NasobeniCisel()">
        <input type="button" value="Dělení" onclick="DeleniCisel()">
    </form>

    <p>
        Výsledek je: <br>
        <span id="result"></span>
    </p>

    <script type="text/javascript">
        function NasobeniCisel()
    {
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        console.log(num1 * num2);
        document.getElementById("result").innerHTML = num1 * num2;
    }


    function DeleniCisel()
    {
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        console.log(num1 / num2);
        document.getElementById("result").innerHTML = num1 / num2;
    }

    </script>
</body>
</html>
